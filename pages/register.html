Ы<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">

        <title>MD</title>

        <link rel="stylesheet" href="../style/style5.css" />
        <link rel="icon" href="../img/YG27H4F3_400x400-transformed.ico" />
    </head>

    <body>
        <div id="header">
          <a href="../index.html"><img src="../img/YG27H4F3_400x400-transformed.png"></a> 
        </div>

        <section id="contact">
  
            <h1 class="section-header">Заказы</h1>
            
            <div class="contact-wrapper">
            
            <!-- Left contact page --> 
              
              <form id="contact-form" class="form-horizontal" role="form">
                 
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                  </div>
                </div>
          
                <div class="form-group">
                  <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                  </div>
                </div>
          
                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                  <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                  </div>
                
                </button>
                
              </form>
              
            <!-- Left contact page --> 
              
                <div class="direct-contact-container">
          
                  <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Minsk, Belarus</span></i></li>
                    
                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
                    
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">matveyponitovski@gmail.com</a></span></i></li>
                    
                  </ul>
          
                  <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
          
                </div>
              
            </div>
            <script>document.querySelector('#contact-form').addEventListener('submit', (e) => {
                e.preventDefault();
                e.target.elements.name.value = '';
                e.target.elements.email.value = '';
                e.target.elements.message.value = '';
              });
            </script>
          </section>  
    </body>
</html>
